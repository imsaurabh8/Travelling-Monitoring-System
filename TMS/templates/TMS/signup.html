{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" href="{% static 'login.css' %}">
  </head>
  <body>

<div class="login-box">


    <form action="/TMS/signup/" method="post" class="site-form" name="signup">
        {% csrf_token %}





            <h1>Sign Up!</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <label>Username</label>
    {{form.username}}
         </div>


        <div class="textbox">
            <i class="fas fa-user"></i>
            <label>Password</label>
    {{form.password1}}
         </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
      <label>Re-enter Password</label>
    {{form.password2}}
  </div>

</form>
</div>

  </body>
</html>
